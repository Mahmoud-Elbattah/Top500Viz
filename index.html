        function AddMapLayer() {
            ResetMap();
            //Getting dropdown selected item
            var selectedItem = document.getElementById("dropdownLayers").options[dropdownLayers.selectedIndex].value;
            var jsonFile; //Json file to be loaded based on dropdown selected item
            if (selectedItem == "Top10")
                map.data.addGeoJson(top10);
                //jsonFile = map.data.loadGeoJson('GeoJSONLayers/Top10.json');
           else if (selectedItem == "Top25")
                map.data.addGeoJson(top25);
          else if (selectedItem == "Top50")
              map.data.addGeoJson(top50);
          else if (selectedItem == "Top100")
              map.data.addGeoJson(top100);
           
           map.data.setStyle(function (feature) {
                var iconFile = feature.getProperty('icon');
                    return {
                        icon: iconFile,
                        zIndex: 2000,
                        clickable: true,
                        fillOpacity: 1,
                        strokeWeight: 1
                    };
           });
        }

        function ShowInfoBox(event) {
         if(infoBoxVisible==true){
         //Getting current cursor position    
         var   xPos = event.clientX;
         var   yPos = event.clientY;
         //Setting the new InfoBox position as the cursor's
            document.getElementById("infoBox").style.top=yPos+"px";
            document.getElementById("infoBox").style.left=xPos+"px";
            }
            else
               $("#infoBox").fadeTo("fast", 0);
        }
        function ResetMap(){
            map.data.forEach(function(feature) {
            map.data.remove(feature);
    });
    }  

         function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 3,
                //inital coordinates
                center: { lat: 47.514599, lng:13.954033 }
            });
            //Display infobox fields
            map.data.addListener('click', function (event) {
               
                infoBoxVisible = true;
                var name = event.feature.getProperty('Name');
                var rank = event.feature.getProperty('Rank');
                var city = event.feature.getProperty('City');
                var country = event.feature.getProperty('Country');
                var manufacturer = event.feature.getProperty('Manufacturer');
                var cores = event.feature.getProperty('Cores');
                var rMax = event.feature.getProperty('Rmax');
                var rPeak = event.feature.getProperty('Rpeak');
                var power = event.feature.getProperty('Power');

                document.getElementById('spanTitle').innerHTML = name;
                document.getElementById('spanRank').innerHTML = "Rank: #".concat(rank);
                document.getElementById('spanCity').innerHTML = city;
                document.getElementById('spanCountry').innerHTML = country;
                document.getElementById('spanManufacturer').innerHTML = manufacturer;
                document.getElementById('spanCores').innerHTML = rMax;
                document.getElementById('spanRmax').innerHTML = rMax;
                document.getElementById('spanRpeak').innerHTML = rPeak;
                document.getElementById('spanPower').innerHTML = power;
                //Showing infoBox
                $("#infoBox").fadeTo("medium", 0.85);
            });
               //Setting original fill color on 'mouse-out' event
                map.data.addListener('mouseout', function (event) {
                //Setting 'infoBoxVisible' to false to hide the infoBox
                infoBoxVisible=false;    


        });  
 
    }
    </script>

           $('.hover_bkgr_fricc').click(function () {
               $('.hover_bkgr_fricc').hide();

           });
       });
   </script>
